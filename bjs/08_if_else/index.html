<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Игра: угадай число!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <div class="container" id="main">
        <div class="row game-card align-items-center">
            <div class="col col-md-4 offset-md-4">
                <div class="card text-center">
                    <div class="card-header">
                        <h1>Игра: <br> загадай число!</h1>
                        <h2>Параметры игры</h2>
                        <p id="gameLimits">current settings<br>min: <span id="gameMinLimit">-999</span> max: <span
                                id="gameMaxLimit">999</span></p>
                        <p class="m-0 covert">Вопрос №<span id="orderNumberField">1</span></p>
                    </div>
                    <div class="card-body covert">
                        <div class="row no-gutters">
                            <div class="col">
                                <h3 class="card-title m-0"><span id="answerField">Вы загадали число 0?</span></h3>
                            </div>
                        </div>
                    </div>
                    <div class="card-body covert">
                        <div class="btn-group">
                            <button class="btn btn-primary" id="btnLess">&#129047;<br>меньше</button>
                            <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                            <button class="btn btn-danger" id="btnOver">больше<br>&#129045;</button>
                        </div>
                    </div>
                    <div class="card-footer covert">
                        <button class="btn btn-light" id="btnRetry">Угадать еще одно число?</button>
                        <button class="btn btn-dark" id="btnChangeLimits">Изменить параметры
                            игры?</button>
                    </div>
                    <div class="gameSettings" id="gameSettings">
                        <form>
                            <ul class="discovert" id="newLimits">
                                <li>new max<br><input type="text" class="limitInput" id="newMaxInput" maxlength="4"
                                        value="999" required></li>
                                <li>new min<br><input type="text" class="limitInput" id="newMinInput" maxlength="4"
                                        value="-999" required></li>
                            </ul>
                            <p id="gameSettingsText">
                                Введите минимальное и максимальное значения от -999 до 999
                            </p>
                        </form>
                        <button class="btn btn-warning" id="btnLaunch">
                            <span id="btnLaunchText">Are you ready?</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
